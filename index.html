<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="app.css" />
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
  </head>

  <body>
    <section id="mainContainer">
      <section id="subContainer">
        <div>
          <h1>Calculator</h1>
          <span class="calculations" style="float: left"></span>
        </div>
        <div>
          <input type="text" placeholder="" />
        </div>
        <div>
          <table>
            <tr>
              <td class="radDeg" colspan="2">
                <div class="dataCell endCell scientificNums">
                  <span>deg</span>
                </div>
              </td>
              <td>
                <div class="dataCell endCell scientificNums">
                  <span>x!</span>
                </div>
              </td>
              <td>
                <div class="dataCell endCell normalNums"><span>(</span></div>
              </td>
              <td>
                <div class="dataCell endCell normalNums">)</div>
              </td>
              <td>
                <div class="dataCell endCell normalNums">%</div>
              </td>
              <td>
                <div class="dataCell endCell AC normalNums">AC</div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="dataCell endCell inverse scientificNums">Inv</div>
              </td>
              <td>
                <div class="dataCell endCell scientific scientificNums">
                  sin
                </div>
                <div
                  class="dataCell endCell scientificInverse togglePadding"
                  style="display: none"
                >
                  sin<sup>-1</sup>
                </div>
              </td>
              <td>
                <fieldset disabled>
                  <div
                    class="dataCell endCell disabledDiv scientific scientificNums"
                  >
                    ln
                  </div>
                </fieldset>
                <div
                  class="dataCell endCell scientificInverse"
                  style="display: none"
                >
                  e<sup>x</sup>
                </div>
              </td>
              <td>
                <div class="dataCell normalNums">7</div>
              </td>
              <td>
                <div class="dataCell normalNums">8</div>
              </td>
              <td>
                <div class="dataCell normalNums">9</div>
              </td>
              <td>
                <div class="dataCell endCell normalNums">/</div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="dataCell endCell scientificNums">π</div>
              </td>
              <td>
                <div class="dataCell endCell scientific scientificNums">
                  cos
                </div>
                <div
                  class="dataCell endCell scientificInverse togglePadding"
                  style="display: none"
                >
                  cos<sup>-1</sup>
                </div>
              </td>
              <td>
                <div class="dataCell endCell scientific scientificNums">
                  log
                </div>
                <div
                  class="dataCell endCell scientificInverse"
                  style="display: none"
                >
                  10<sup>x</sup>
                </div>
              </td>
              <td>
                <div class="dataCell normalNums">4</div>
              </td>
              <td>
                <div class="dataCell normalNums">5</div>
              </td>
              <td>
                <div class="dataCell normalNums">6</div>
              </td>
              <td>
                <div class="dataCell endCell normalNums">*</div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="dataCell endCell scientificNums">e</div>
              </td>
              <td>
                <div class="dataCell endCell scientific scientificNums">
                  tan
                </div>
                <div
                  class="dataCell endCell scientificInverse togglePadding"
                  style="display: none"
                >
                  tan<sup>-1</sup>
                </div>
              </td>
              <td>
                <div class="dataCell endCell scientific scientificNums">√</div>
                <div
                  class="dataCell endCell scientificInverse"
                  style="display: none"
                >
                  x<sup>2</sup>
                </div>
              </td>
              <td>
                <div class="dataCell normalNums">1</div>
              </td>
              <td>
                <div class="dataCell normalNums">2</div>
              </td>
              <td>
                <div class="dataCell normalNums">3</div>
              </td>
              <td>
                <div class="dataCell endCell normalNums">-</div>
              </td>
            </tr>
            <tr>
              <td>
                <fieldset disabled>
                  <div class="dataCell endCell disabledDiv scientificNums">
                    Ans
                  </div>
                </fieldset>
              </td>
              <td>
                <div class="dataCell endCell scientificNums">,</div>
              </td>
              <td>
                <div class="dataCell endCell scientific scientificNums">
                  x<sup>y</sup>
                </div>
                <div
                  class="dataCell endCell scientificInverse"
                  style="display: none"
                >
                  <sup>y</sup>√x
                </div>
              </td>
              <td>
                <div class="dataCell normalNums">0</div>
              </td>
              <td>
                <div class="dataCell normalNums">.</div>
              </td>
              <td>
                <div class="dataCell equalCell normalNums">=</div>
              </td>
              <td>
                <div class="dataCell endCell normalNums">+</div>
              </td>
            </tr>
          </table>
        </div>
        <div class="mobileModeDivs">
          <button type="button" class="normalValues">123</button>
          <button type="button" class="scientificValues">fx</button>
        </div>
      </section>
    </section>

    <script src="bootstrap.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
  </body>
</html>
