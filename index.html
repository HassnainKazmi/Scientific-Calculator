<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
</head>

<body>
    <section id="mainContainer">
        <section id="subContainer">
            <h1>Calculator</h1>
            <span class="calculations"></span>
            <input>
            <table>
                <tr>
                    <td class="radDeg" colspan="2">
                        <div class="dataCell endCell"><span>deg</span></div>
                    </td>
                    <td>
                        <div class="dataCell endCell">x!<div>
                    </td>
                    <td>
                        <div class="dataCell endCell">(</div>
                    </td>
                    <td>
                        <div class="dataCell endCell">)</div>
                    </td>
                    <td>
                        <div class="dataCell endCell">%</div>
                    </td>
                    <td>
                        <div class="dataCell endCell AC">AC</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="dataCell endCell inverse">Inv</div>
                    </td>
                    <td>
                        <div class="dataCell endCell sin">sin</div>
                        <div class="dataCell endCell sinI togglePadding" style="display: none;">sin<sup>-1</sup></div>
                    </td>
                    <td>
                        <fieldset disabled>
                            <div class="dataCell endCell disabledDiv ln">ln</div>
                        </fieldset>
                        <div class="dataCell endCell lnI" style="display: none;">
                            e<sup>x</sup>
                        </div>
                    </td>
                    <td>
                        <div class="dataCell">7</div>
                    </td>
                    <td>
                        <div class="dataCell">8</div>
                    </td>
                    <td>
                        <div class="dataCell">9</div>
                    </td>
                    <td>
                        <div class="dataCell endCell">/</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="dataCell endCell">π</div>
                    </td>
                    <td>
                        <div class="dataCell endCell cos">cos</div>
                        <div class="dataCell endCell cosI togglePadding" style="display: none;">cos<sup>-1</sup></div>
                    </td>
                    <td>
                        <div class="dataCell endCell log">log</div>
                        <div class="dataCell endCell logI" style="display: none;">
                            10<sup>x</sup>
                        </div>
                    </td>
                    <td>
                        <div class="dataCell">4</div>
                    </td>
                    <td>
                        <div class="dataCell">5</div>
                    </td>
                    <td>
                        <div class="dataCell">6</div>
                    </td>
                    <td>
                        <div class="dataCell endCell">*</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="dataCell endCell">e</div>
                    </td>
                    <td>
                        <div class="dataCell endCell tan">tan</div>
                        <div class="dataCell endCell tanI togglePadding" style="display: none;">tan<sup>-1</sup></div>
                    </td>
                    <td>
                        <div class="dataCell endCell sqrt">√</div>
                        <div class="dataCell endCell sqr" style="display: none;">
                            x<sup>2</sup>
                        </div>
                    </td>
                    <td>
                        <div class="dataCell">1</div>
                    </td>
                    <td>
                        <div class="dataCell">2</div>
                    </td>
                    <td>
                        <div class="dataCell">3</div>
                    </td>
                    <td>
                        <div class="dataCell endCell">-</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="dataCell endCell">Ans</div>
                    </td>
                    <td>
                        <div class="dataCell endCell">,</div>
                    </td>
                    <td>
                        <div class="dataCell endCell xp">x<sup>y</sup></div>
                        <div class="dataCell endCell xu" style="display: none;">
                            <sup>y</sup>√x
                        </div>
                    </td>
                    <td>
                        <div class="dataCell">0</div>
                    </td>
                    <td>
                        <div class="dataCell">.</div>
                    </td>
                    <td>
                        <div class="dataCell equalCell">=</div>
                    </td>
                    <td>
                        <div class="dataCell endCell">+</div>
                    </td>
                </tr>
            </table>
        </section>
    </section>

    <script src="bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/mathjs/lib/browser/math.js"></script>
</body>

</html>
